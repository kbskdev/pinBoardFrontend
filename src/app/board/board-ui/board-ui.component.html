<div class="navbar">
  <button color="primary" mat-raised-button (click)="goBack()">Powrot</button>
  <button style="width: 120px" color="primary" mat-raised-button (click)="changeEditMode()"><a *ngIf="editMode">Wyłącz edycje</a><a *ngIf="!editMode">Edytuj</a></button>
</div>
<div *ngIf="editMode" class="editMode">

  <form #uploadForm="ngForm" (ngSubmit)="addPhoto()" class="form">

    <p style="color: white;width: 100%;text-align: center;font-size: 30px">Zarejestruj się</p>

    <div  class="dropzone" appDragndrop (files)="showPhoto($event)">
      <div class="text-wrapper">
        <div class="centered">Drop your file here!</div>
      </div>
    </div>



    <button mat-raised-button color="primary" style="margin-left: 50px;margin-right: 50px" type="submit">Dodaj zdjęcie</button>
  </form>

</div>
